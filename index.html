<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Korea</title>
    <!-- open graph protocol card version -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!-- open graph protocol twitter version -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />

    <link rel="icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- font를 가져 온 후, 사용을 위해 css에 추가해준다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- main.css는 우리가 작성한 것이기에 가장 마지막에 적용시키는게 좋다. -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="inner">
        <!-- 도메인/index.html인데 도메인과 index.html은 생략 가능한거 알지? -->
        <a href="/" class="logo">
          <img src="images/starbucks_logo.png" alt="STARBUCKS" />
        </a>

        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a href="/signin">Sign In</a>
            </li>
            <li>
              <!-- url #(hash)는 몇 가지 쓰임이 있지만, 그 중 css ID 선택자를 이용해 페이지 내 특정 위치로 이동할 수 있다. 링크 주소가 아직 준비되어 있지 않을때 사용할 수 있으며, 다른 방법으로는 javascript:void(0) 이렇게 넣어줄 수 있다. 둘 중 후자를 추천-->
              <a href="javascript:void(0)">My Starbucks</a>
            </li>
            <li><a href="javascript:void(0)">Customer Service & Ideas</a></li>
            <li><a href="javascript:void(0)">Find a Store</a></li>
          </ul>
          <div class="search">
            <input type="text" />
            <!-- icon -->
            <div class="material-icons">search</div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
